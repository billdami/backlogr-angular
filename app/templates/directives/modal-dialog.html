<div class="modal-ct modal-open animated fast" tabindex="-1" ng-keydown="modalCtrl.onBackdropKeydown($event)">
  <div 
    class="modal animated fast" 
    style="display:block;" 
    ng-click="modalCtrl.onBackdropClick($event)">
    <div class="modal-dialog" ng-class="{'modal-sm': modalCtrl.modalSize === 'small'}" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button 
            type="button" 
            class="close" 
            aria-label="Close" 
            ng-click="modalCtrl.closeModal()" 
            ng-show="modalCtrl.allowClose">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">{{ modalCtrl.modalTitle }}</h4>
        </div>
        <div ng-transclude></div>
      </div>
    </div>
  </div>
  <div class="modal-backdrop fade in animated fast" ng-if="modalCtrl.showBackdrop"></div>
</div>
