<modal-dialog modal-title="{{confirmTitle}}" modal-size="small" close="onCancelClick()">
  <div class="modal-body">
    <p>{{bodyText}}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" ng-click="onCancelClick()">{{cancelBtnText}}</button>
    <button type="button" class="btn btn-primary" ng-click="onConfirmClick()">{{confirmBtnText}}</button>
  </div>
</modal-dialog>
